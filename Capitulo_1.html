<body>
    <h1>Capitulo_1:</h1>
    <h3>Uma visão geral rápida:</h3>
   <ul>
    <ol>
        <p>console.log('packt' === true);</p><!--false-->
        <p>console.log('packt' === 'packt');</p><!--true-->
        <p>var person1 = {name:'john'}:</p>
        <p>var person2 = {name:'john'}:</p>
        <p>console.log(person1 === person2);</p> <!--false objetos diferentes-->
    </ol>
   </ul>
   <hr>
   <script>
    console.log('packt' === true);
    console.log('packt' === 'packt');
    var person1 = {name: 'john'};
    var person2 = {name: 'john'};
    console.log(person1 === person2);

   </script>
